<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="Developer Login" />
  <meta name="author" content="" />

  <title>Developer Login</title>

  <!-- Custom fonts for this template-->
  <link
          th:href="@{/vendor/fontawesome-free/css/all.min.css}"
          rel="stylesheet"
          type="text/css"
  />
  <link
         th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}"
          rel="stylesheet"
  />

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-secondary">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div
                    class="col-lg-6 d-none d-lg-block bg-developer-login-image"
            ></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Developer Login</h1>
                </div>
                <form class="user" th:action="@{/developer/login}" method="post">
                  <div class="form-group">
                    <input
                            type="text"
                            class="form-control form-control-user"
                            id="developerLogin"
                            name="login"
                            placeholder="Developer Username"
                    />
                  </div>
                  <div class="form-group">
                    <input
                            type="password"
                            class="form-control form-control-user"
                            id="developerPassword"
                            name="password"
                            placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input
                              type="checkbox"
                              class="custom-control-input"
                              id="customCheck"
                      />
                      <label class="custom-control-label" for="customCheck"
                      >Remember Me</label
                      >
                    </div>
                  </div>
                  <!-- Error message -->
                  <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" th:href="@{/forgot-password.html}"
                  >Forgot Password?</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
