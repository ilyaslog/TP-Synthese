<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>

    <!-- External Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
        }
        .container {
            max-width: 800px;
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1cc88a;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
        .role-options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .role-options a {
            display: block;
            text-align: center;
            width: 45%;
            padding: 30px;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .role-options a:hover {
            opacity: 0.8;
        }
        .btn-developer {
            background-color: #4e73df;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-header">
            <h4>Select Your Role</h4>
        </div>
        <div class="card-body">
            <p class="text-center mb-4">Please choose whether you are a "Chef de Projet" or a "Developer" to proceed to the respective login page:</p>

            <div class="role-options">

                <a th:href="@{/developer/login}" class="btn btn-sm btn-primary">
                    <i class="fas fa-code fa-2x mb-3"></i>
                    Developer
                </a>
                <a th:href="@{/ChefProjet/login}" class="btn btn-sm btn-danger">
                    <i class="fas fa-project-diagram fa-2x mb-3"></i>
                    Chef de Projet
                </a>

            </div>
        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
