<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
</head>
<body>
<div class="container mt-5">
  <!-- Project Information -->
  <h1 class="text-center mb-4">Project Details</h1>
  <div class="card mb-3">
    <div class="card-header">
      <h5 th:text="${project.titre}">Project Title</h5>
    </div>
    <div class="card-body">
      <p><strong>Description:</strong> <span th:text="${project.description}">Project Description</span></p>
      <p><strong>Deadline:</strong> <span th:text="${#dates.format(project.finProj, 'yyyy-MM-dd')}">2024-12-20</span></p>
      <p><strong>Status:</strong> Termin√©</p>
    </div>
  </div>

  <!-- Developers and Reviews -->
  <h3 class="mt-4">Developers Involved</h3>
  <div th:each="developer : ${developers}" class="card mb-3">
    <div class="card-header">
      <h5 th:text="${developer.developpeur.name}">Developer Name</h5>
    </div>
    <div class="card-body">
      <p><strong>Rating:</strong> <span th:text="${developer.stars}">5</span> &#9733;</p>
      <p><strong>Review:</strong> <span th:text="${developer.commentaire}">Developer Review</span></p>
    </div>
  </div>

  <!-- Back to Projects Button -->
  <div class="text-center mt-4">
    <a href="/developer/dashboard" class="btn btn-secondary">Back to Projects</a>
  </div>
</div>
</body>
</html>
